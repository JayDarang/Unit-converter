<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Metric to Imperial Unit conversion</h1>
      <h1 id="unit">10</h1>
      <input type="number" />
      <button id="convert-btn">Convert!</button><br />
    </div>
    <div class="resultContainer">
      <div class="length">
        <h3>Length (Meter - Feet)</h3>
        <p id="length-el"></p>
      </div>
      <div class="volume">
        <h3>Volume (Liters - Gallons)</h3>
        <p id="vol-el"></p>
      </div>
      <div class="mass">
        <h3>Mass (Kilograms - Pounds)</h3>
        <p id="mass-el"></p>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
