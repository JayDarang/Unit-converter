<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="float">
      <div class="container">
        <h1>Metric to Imperial Unit conversion</h1>
        <h1 id="unit-el">0</h1>
        <input type="number" id="input-el" />
        <button id="convert-btn">Convert</button>
      </div>
      <div class="resultContainer">
        <div class="length">
          <h3>Length (Meter - Feet)</h3>
          <p id="length-el"></p>
        </div>
        <div class="volume">
          <h3>Volume (Liters - Gallons)</h3>
          <p id="vol-el"></p>
        </div>
        <div class="mass">
          <h3>Mass (Kilograms - Pounds)</h3>
          <p id="mass-el"></p>
        </div>
      </div>
    </div>
    <p style="text-align: center">
      Developed by:
      <a
        href="https://www.facebook.com/jayson.darang/"
        target="_blank"
        style="text-decoration: none; color: white; font-family: Inter"
        >Jay Darang</a
      >
    </p>
  </body>
  <script src="index.js"></script>
</html>
